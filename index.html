<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        /* Estilo do body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3d9ff; /* Azul pastel */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px; /* Ajustado o tamanho do container */
            text-align: center;
        }

        /* Estilos de botões */
        .btn {
            background-color: #ffd1dc; /* Rosa pastel */
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 160px; /* Largura maior para o novo layout */
        }

        .btn:hover {
            background-color: #ff99ac; /* Tom mais escuro de rosa */
        }

        /* Estilo do formulário */
        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Classe customizada aplicada a algum elemento */
        .highlight {
            color: #6a5acd; /* Lavanda */
            font-weight: bold;
        }

        /* Estilo dos botões reorganizados */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="highlight">Formulário de Inscrição</h1>

        <!-- Formulário -->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">

            <!-- Botões organizados em linha -->
            <div class="button-group">
                <button class="btn" type="submit">Entrar</button>
                <button class="btn" type="button">Inscrever-se</button>
            </div>
            
            <!-- Botão adicional abaixo dos outros -->
            <button class="btn" type="button" style="margin-top: 10px;">Fale conosco!</button>
        </form>
    </div>

</body>
</html>
